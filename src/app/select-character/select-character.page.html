<ion-header>
  <ion-text class="ion-text-center">
    <h2>Select Character(s)</h2>
  </ion-text>
  <ion-toolbar>
    <ion-button slot="start" color="danger" (click)="onDeleteCharacters()">
      Delete
    </ion-button>
    <ion-button slot="end" [routerLink]="['/character-creation-tabs']">
      Create New
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="background-color-darker">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h2 *ngIf="characters && characters.length == 0">You have no characters, try creating a new one.</h2>
        <ion-item *ngFor="let character of characters let i = index" lines="none">
          <ion-checkbox slot="end" (ionChange)="onCharacterClick($event, character)" [checked]="character.isPlayerUsing"></ion-checkbox>
          <ion-thumbnail class="portrait">
            <img [src]="character.portraitUrl" />
          </ion-thumbnail>
          <ion-label class="ion-margin-start">{{ character.characterName }} <span *ngIf="character.classTitle">({{
              character.classTitle }})</span></ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="onFinishSelection()">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
