<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Abilities</h1>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar placeholder="Search" inputmode="text" type="text"
          (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Tags</ion-label>
          <ion-select placeholder="Filter By Tags" multiple="true">
            <ion-select-option value="warrior">Warrior</ion-select-option>
            <ion-select-option value="templar">Templar</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="stacked">Lvl:</ion-label>
          <ion-input type="number" placeholder="Filter By Lvl"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
