<ion-header>
  <ion-toolbar>
    <ion-title>Select A Portrait</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div style="display: flex; flex-wrap:wrap; justify-content: center;">
          <div class="portrait" *ngFor="let url of portraitsUrl">
            <img [src]="url" alt="" srcset="">
          </div>
        </div>
        <!-- <ion-thumbnail class="portrait">
        </ion-thumbnail> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
