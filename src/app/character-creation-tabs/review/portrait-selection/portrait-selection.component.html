<ion-header>
  <ion-toolbar>
    <ion-title>Select A Portrait</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="portrait-list">
          <div class="portrait" *ngFor="let url of portraitsUrl">
            <img [src]="url" alt="" srcset="">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
