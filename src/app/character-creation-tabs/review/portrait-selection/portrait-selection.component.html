<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back" (click)="cancelSelection()"></ion-icon>
    <ion-title>Select A Portrait</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!isLoading else loading">
    <ion-row>
      <ion-col size="12">
        <div class="portrait-list">
          <div class="portrait" *ngFor="let url of portraitsUrl" (click)="onSelect(url)">
            <ion-img [src]="url" alt="" srcset=""></ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <div class="loading">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ng-template>
