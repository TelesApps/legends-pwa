<ion-content class="parent-header background-color-darker">
  <ion-grid class="h-100" fixed>
    <ion-row class="h-100">
      <ion-col size="12">
        <ion-row>
          <ion-col size="9">
            <ion-item>
              <ion-label position="floating">Character Name</ion-label>
              <ion-input type="text" placeholder="Enter your character's name here"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-thumbnail class="portrait" (click)="onPortraitClick()">
              <img [src]="portraits[20]" alt="" srcset="">
            </ion-thumbnail>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Character Bios</ion-label>
              <ion-textarea placeholder="Enter or paste your character's biography here (optional)"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" shape="round">
              Save Character
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
