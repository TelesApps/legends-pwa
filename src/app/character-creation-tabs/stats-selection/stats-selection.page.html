<ion-content class="parent-header background-color-darker">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-row>
                    <ion-col size="9">
                        <ion-item>
                            <ion-label position="floating">Name</ion-label>
                            <ion-input type="text" placeholder="Awesome Input"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Bios</ion-label>
                            <ion-input type="text" placeholder="Awesome Input"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col style="display: flex; align-items: center;" size="3">
                        <ion-thumbnail class="portrait">
                            <img src="image" />
                        </ion-thumbnail>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-text color="primary" class="ion-text-center">
                            <h3>Primary Stats</h3>
                        </ion-text>
                        <!-- Health -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Health: 150
                            </span>
                        </div>
                        <!-- Stamina -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Stamina: 50
                            </span>
                            <span>
                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">
                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Power -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Power: 50
                            </span>
                            <span>
                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">
                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Ranged Attack -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Ranged Attack: 150
                            </span>
                        </div>
                        <!-- Melee Attack -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Melee Attack: 150
                            </span>
                        </div>
                        <!-- Defence -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Defence: 150
                            </span>
                        </div>
                        <!-- Strength -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>

                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Agility -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Agility: 50
                            </span>
                            <span>
                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">
                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Accuracy -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Accuracy: 50
                            </span>
                            <span>
                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">
                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Perception -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Perception: 50
                            </span>
                            <span>
                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">
                                    <ion-icon name="remove-outline"></ion-icon>
                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Mental -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>

                            </span>

                                <ion-button (click)="onStatChange('', -1)" size="small" color="secondary" shape="round">

                                </ion-button>
                                <ion-button (click)="onStatChange('', 1)" size="small" color="secondary" shape="round">
                                    <ion-icon slot="icon-only" name="add"></ion-icon>
                                </ion-button>
                            </span>
                        </div>
                        <!-- Movement -->
                        <div class="stats-box">
                            <span>
                                <ion-icon class="info" name="information-circle-outline" color="primary"></ion-icon>
                                Movement: 150
                            </span>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
